<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Company Wise Leetcode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="static\style.css" />

</head>

<body data-bs-theme="dark">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-4 mb-4 mb-md-0">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Search questions..."
            aria-label="Search questions" />
          <button class="btn btn-primary" type="button" id="searchButton">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <hr />
        <h2 class="mb-4">Company-Specific Questions</h2>
        <div id="company-list" class="d-flex flex-wrap gap-2 mb-4">
          <!-- Companies will be inserted here -->
        </div>
        <hr />
        <h2 class="mb-4">Notable Sets</h2>
        <div id="ques-sets" class="d-flex flex-wrap gap-2 mb-4">
          <button class="btn btn-dark border btn-sm rounded text-decoration-none" id="eeudwo2i"
            onclick="listquesset('eeudwo2i','Striver’s SDE Sheet')">
            Striver’s SDE Sheet
          </button>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <div id="questions-container" class="question-content">
          <!-- Questions will be shown here -->
        </div>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
